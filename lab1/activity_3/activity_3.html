<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lab 1 - Activity 3</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

	<div>
		<svg id="single-bar">
			<rect x=175 y=25 width=50 height=250 fill="plum"></rect>
		</svg>
	</div>

	<div>
		<svg id="bar-chart">
			<rect x=0 y=150 width=48 height=150 fill="plum"></rect>
			<rect x=50 y=80 width=48 height=220 fill="plum"></rect>
			<rect x=100 y=80 width=48 height=220 fill="plum"></rect>
			<rect x=150 y=0 width=48 height=300 fill="plum"></rect>
			<rect x=200 y=0 width=48 height=300 fill="plum"></rect>
			<rect x=250 y=50 width=48 height=250 fill="plum"></rect>
			<rect x=300 y=50 width=48 height=250 fill="plum"></rect>
			<rect x=350 y=150 width=48 height=150 fill="plum"></rect>
		</svg>
	</div>

	<div>
		<svg id="line-chart">
			<path class="line-chart-path" d="M24 150 l48 -70 h48 l48 -80 h48 l48 50 h48 l48 100"></path>
		</svg>
	</div>

	<div>
		<svg id="pie-chart">
			<circle r="100" cx="200" cy="150" fill="yellow" stroke="black" stroke-width="2px"></circle>
			<path d="M100,150 Q105,55 200,50 l0,100 z"></path>
		</svg>
	</div>

</body>

</html>
